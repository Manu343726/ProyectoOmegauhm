<html>
    <head>
        <title>Proyecto OHM</title>    
        <meta charset="UTF-8"> 

        <style>
            
        </style>
    </head>
    
    <body>
        <!-- ESTRUCTURA:
            #forum_container
            |
            |->-#make_your_question
            |
            |->-#question_wrapper
            |   |
            |   |->-.question
            |       |
            |       |->-.votes
            |       |->-.answers
            |       |->-.views
            |       |->-.qtext
            |
            |->-#tags_wrapper
                |
                |->-.tag
        -->

        <div id="forum_container">

            <div id="make_your_question">
                <a href=""> Make Your Question </a>
            </div>
            <div id="question_wrapper">
                <ul>
                    <li> 
                        <div class="question">
                            <div class="votes">
                            </div>
                            <div class="answers">
                            </div>
                            <div class="views">
                            </div>
                            <div class="qtext">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="tags_wrapper">
                <ul>
                    <li>
                        <div class="tag">
                        </div>
                    </li>
                </ul>
            </div>

        </div>

    </body>
</html>
